<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="img/search.png"></button>

        </div>
        <div class="weather">
            <img src="img/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="deteils">
                <div class="col">
                    <img src="img/humidity.pg" alt="">
                    <div>
                        <div class="humidity"></div>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="">
                    <div>
                        <div class="wind"></div>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "87cb6ba3425b5e0b18d70eea32771d65";
        const apiUrl ="https://api.openweathermap.org/data/2.5/weather?appid=87cb6ba3425b5e0b18d70eea32771d65&units=metric&q=";

        const searchBox =document.querySelector(".search input")
        const searchButton =document.querySelector(".search button")




        async function checkWeather(city="kottayam"){
            const response =await fetch(apiUrl+city);
            var data = await response.json();


            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=data.main.temp + " C";
            document.querySelector(".humidity").innerHTML=data.main.humidity + "%";

            document.querySelector(".wind").innerHTML=data.wind.speed + "km/h";

        }

        searchButton.addEventListener("click",()=>{
            checkWeather(searchBox.value);

        })

    </script>
</body>
</html>
